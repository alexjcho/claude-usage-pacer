<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Gauge centered in canvas, pushed up to leave room for badge -->
  <!-- Outer arc track (centered at 64,58, radius 48) -->
  <path d="M 16 58 A 48 48 0 0 1 112 58" fill="none" stroke="#D4D4D8" stroke-width="14" stroke-linecap="round"/>
  <!-- Green segment: 180° to ~90° -->
  <path d="M 16 58 A 48 48 0 0 1 64 10" fill="none" stroke="#22C55E" stroke-width="14" stroke-linecap="round"/>
  <!-- Yellow segment: ~90° to ~45° -->
  <path d="M 64 10 A 48 48 0 0 1 97.9 24" fill="none" stroke="#EAB308" stroke-width="14" stroke-linecap="butt"/>
  <!-- Red segment: ~45° to 0° -->
  <path d="M 97.9 24 A 48 48 0 0 1 112 58" fill="none" stroke="#EF4444" stroke-width="14" stroke-linecap="round"/>
  <!-- Needle pointing to ~40% -->
  <line x1="64" y1="58" x2="34" y2="22" stroke="#1E293B" stroke-width="7" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="64" cy="58" r="8" fill="#1E293B"/>
</svg>