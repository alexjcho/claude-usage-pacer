<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 260px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 13px;
      color: #1a1a1a;
      margin: 0;
    }
    h3 {
      margin: 0 0 14px;
      font-size: 14px;
      font-weight: 600;
    }
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    label { font-size: 13px; }
    select {
      padding: 4px 8px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 13px;
      background: #fff;
    }
    /* toggle switch */
    .toggle { position: relative; width: 40px; height: 22px; flex-shrink: 0; }
    .toggle input { opacity: 0; width: 0; height: 0; }
    .toggle .slider {
      position: absolute; inset: 0;
      background: #d1d5db; border-radius: 11px;
      cursor: pointer; transition: background 0.2s;
    }
    .toggle .slider::before {
      content: ''; position: absolute;
      width: 18px; height: 18px; left: 2px; bottom: 2px;
      background: #fff; border-radius: 50%; transition: transform 0.2s;
    }
    .toggle input:checked + .slider { background: #f59e0b; }
    .toggle input:checked + .slider::before { transform: translateX(18px); }
    .hours-config { transition: opacity 0.2s; }
    .hours-config.disabled { opacity: 0.35; pointer-events: none; }
    .hint {
      font-size: 11px; color: #6b7280;
      margin: 12px 0 0; line-height: 1.45;
    }
  </style>
</head>
<body>
  <h3>Claude Usage Pacer</h3>

  <div class="row">
    <label for="toggle">Active hours pacing</label>
    <label class="toggle">
      <input type="checkbox" id="toggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="hours-config" id="hoursConfig">
    <div class="row">
      <label for="startHour">Start</label>
      <select id="startHour"></select>
    </div>
    <div class="row">
      <label for="endHour">End</label>
      <select id="endHour"></select>
    </div>
  </div>

  <p class="hint">
    Pace line only advances during waking hours, so overnight gaps
    won't inflate your "behind" percentage.
  </p>

  <script src="popup.js"></script>
</body>
</html>
